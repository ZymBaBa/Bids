<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣龙马(slm1688.com)-综合招标网-密码找回</title>
    <meta name="keywords" content="圣龙马，招标网,物资采购,工程项目">
    <meta name="description" content="圣龙马招标网致力于中小企业采购招标！">
    <link rel="stylesheet" href="Css/hemaStyle.css">
    <link rel="stylesheet" href="Css/register.css">
</head>
<body>
<div class="loginWrapper">
    <div class="banWrapper">
        <div class="banContent">
            <a href="index.html" target="_blank">
                <img src="images/ban.png">
            </a>
        </div>
    </div>
    <div class="loginMain">
        <div class="loginWidth">
            <div class="loginLogoDiv">
                <a class="loginLogo" href="index.html"></a>
            </div>
            <form action="#">
                <div class="loginList loginListTel">
                    <label></label>
                    <input type="tel" class="loginText" name="username" id="username" placeholder="注册手机号" maxlength="11">
                </div>
                <div class="loginList loginListCode">
                    <label></label>
                    <input type="tel" class="loginText" name="username" id="code" placeholder="验证码" maxlength="6">
                    <span>获取验证码</span>
                </div>
                <div class="loginList loginListPwd">
                    <label></label>
                    <input type="password" class="loginText" name="username" id="password" placeholder="新密码" maxlength="16">
                </div>
                <div class="loginList loginListPwd">
                    <label></label>
                    <input type="password" class="loginText" name="username" id="passwordRe" placeholder="再次输入密码" maxlength="16">
                </div>
                <input type="button" id="loginBtn" class="loginBtn" value="重置密码">
                <p class="have">
                    记起来了，
                    <a href="register.html">去登录</a>
                </p>
            </form>
        </div>
    </div>
</div>
</body>

</html>
